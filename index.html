<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto data screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Crypto Calculator</h1>
    
    <form id="form" action="/" method="post">

        <div id="cryptoscreen">
    <div>
        <input type="text" placeholder="Cryptocurrency" id="input1">
    </div>
    <div>
        <input type="text" placeholder="US Dollar" id="input2">
    </div>

    <div>
        <button class="btn btn-light btn-lg btn-outline-primary fw-bolder">Calculate</button>
    </div>

    <div>
        <label for="answer">Amount:</label>
        <input id="amount" type="number" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    </div>

    <div class="cryptocurrency">
        <div>
         <div class="crypto1 boxwhite">
            <p>BTC/USD</p> <p id="btc"></p></div>
         <div class="crypto2 boxblack">
            <p>ETH/USD</p> <p id="eth"></p></div>
         <div class="crypto3 boxwhite">
            <p>BTT/USD</p> <p id="btt"></p></div>
         <div class="crypto4 boxblack">
            <p>BUSD/USD</p> <p id="busd"></p></div>
         <div class="crypto5 boxwhite">
            <p>LUNA/USD</p> <p id="luna"></p></div>
        </div>
        
        <div>
        <div class="crypto6 boxblack">
            <p>USDT/USD</p> <p id="usdt"></p></div>
        <div class="crypto7 boxwhite">
            <p>SOL/USD</p> <p id="sol"></p></div>
        <div class="crypto8 boxblack">
            <p>BNB/USD</p> <p id="bnb"></p></div>
        <div class="crypto9 boxwhite">
            <p>XRP/USD</p> <p id="xrp"></p></div>
        <div class="crypto10 boxblack">
            <p>DOT/USD</p> <p id="dot"></p></div>
        </div> 
    </div>

    </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
